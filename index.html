<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Formulario Ejercicio NÂ°1</title>
</head>

<body>
    <section class="containerForm">
        <div class="formulario">
            <h1>Formulario</h1>
            <form>
                <div class="mb-3">
                    <label for="id" class="form-label">ID</label>
                    <input type="text" class="form-control" id="id">
                </div>
                <div class="mb-3">
                    <label for="titulo" class="form-label">Titulo</label>
                    <input type="text" class="form-control" id="titulo">
                </div>
                <div class="mb-3">
                    <label for="descripcion" class="form-label">Descripcion</label>
                    <textarea class="form-control" id="descripcion"></textarea>
                </div>
                <div class="mb-3">
                    <label for="tiempo" class="form-label">Tiempo</label>
                    <input type="text" class="form-control" id="tiempo">
                </div>
                <div class="mb-3">
                    <label for="imagen" class="form-label">Imagen</label>
                    <input type="file" class="form-control" id="imagen">
                </div>
                <div class="mb-3">
                    <label for="responsable" class="form-label">Responsable</label>
                    <input type="text" class="form-control" id="responsable">
                </div>
                <div class="mb-3">
                    <label for="estado" class="form-label">Estado</label>
                    <select class="form-select" id="estado">
                        <option selected>Selecciona un estado</option>
                        <option value="pendiente">Pendiente</option>
                        <option value="enproceso">En Proceso</option>
                        <option value="entesting">En Testing</option>
                        <option value="completada">Completada</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="estadoSeleccionado" class="form-label">Estado Seleccionado</label>
                    <div id="estadoSeleccionado"></div>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </section>

    <script src="./index.js"></script>
</body>

</html>
